<!doctype html>
<html lang="ja">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    
    <script src="jsQR.js"></script>
    <script src="https://kit.fontawesome.com/91acd3a3b5.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <body>
    <script type="text/javascript" src="main.js"></script>
    <nav class="navbar navbar-light" style="background-color: #DBF1EF;">
      <a class="navbar-brand" href="#">
        <img src="http://drive.google.com/uc?export=view&id=1XVLaXKM_hKd3LE5MEikuKEbhxqmhvmIS" width="35" height="35" class="d-inline-block align-top" alt="" style="margin:15px;">
      </a>
      <span class="navbar-text navbar-center" style="font-size:20px;">
        QR受付ダッシュボード
      </span>
      <div class="qricon" id="iconclick">
        <i class="fas fa-qrcode"></i>
      </div>
    </nav>

    <div class="container" style="margin-top:30px;">
      ❗️QRコードのマークをタップするとカメラが起動します。
    </div>

    <div class="container" style="margin-top:30px;">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#my_modal" onclick="Camera_open()">
        カメラを開く
      </button>
      
      
      <div class="reader">
              <video id="js-video" class="reader-video" autoplay playsinline></video>
            </div>

            <div style="display:none">
              <canvas id="js-canvas"></canvas>
            </div>

            <div id="js-modal" class="modal-overlay">
              <div class="modal">
                <div class="modal-cnt">
                  <span class="modal-title">読み取り結果</span>
                  <span id="js-result" class="modal-result"></span>
                </div>
                <a href="" id="js-link" class="modal-btn" target="_blank">開く</a>
                <button type="button" id="js-modal-close" class="modal-btn">閉じる</button>
              </div>
            </div>

    </div>
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="my_modal">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">QRコードを映して下さい</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>



            </div>
          </div>
        </div>
      </div>














      
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
